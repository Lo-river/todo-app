name: CI - Test and Build Todo App

on:
  push:
    branches:
      - main
      #- ci-cd #- if i have extra branches

  pull_request:
    branches:
      - main
     # - ci-cd # - if i have extra branches


jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test -- --run

      - name: Build app
        run: npm run build
